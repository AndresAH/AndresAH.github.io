        <script>
        document.addEventListener("DOMContentLoaded", function() {

var canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvas.style.backgroundImage = 'url(https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg)';
document.body.appendChild(canvas);

canvas.style.backgroundSize = 'cover';

var ctx = canvas.getContext('2d');
var stars = [];
for (var i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    speed: Math.random() * 0.1 + 0.01
  });
}
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < stars.length; i++) {
    var star = stars[i];
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2, false);
    ctx.fill();
    star.x -= star.speed;
    if (star.x < 0) {
      star.x = canvas.width;
      star.y = Math.random() * canvas.height;
    }
  }
  window.requestAnimationFrame(draw);
}
draw();

ctx.fillStyle = 'white';

ctx.shadowColor = 'white';
ctx.shadowBlur = 10;

for (var i = 0; i < stars.length; i++) {
  stars[i].speed *= 5;
}

var audio = document.createElement('audio');
audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
audio.autoplay = true;
document.body.appendChild(audio);

var ship = document.createElement('img');
ship.src = 'https://www.clipartmax.com/png/full/31-317366_rocket-launch-clipart.png';
ship.style.width = '50px';
ship.style.height = '50px';
ship.style.position = 'absolute';
ship.style.left = '50%';
ship.style.top = '50%';
ship.style.transform = 'scale(1)';
ship.style.transformOrigin = '50% 50%';
ship.style.imageRendering = 'pixelated';
ship.style.imageMode = 'center';
document.body.appendChild(ship);

var mouse = {
  x: 0,
  y: 0
};
document.addEventListener('mousemove', function (e) {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
var shipSpeed = 1;
var shipAngle = 0;
var shipRotationOffset = 90;
function moveShip() {
  var dx = mouse.x - ship.offsetLeft;
  var dy = mouse.y - ship.offsetTop;
  var angle = Math.atan2(dy, dx);
  ship.style.transform = 'rotate(' + (angle * 180 / Math.PI + shipRotationOffset) + 'deg)';
  ship.style.left = ship.offsetLeft + Math.cos(angle) * shipSpeed + 'px';
  ship.style.top = ship.offsetTop + Math.sin(angle) * shipSpeed + 'px';
}
setInterval(moveShip, 10);

var welcome = document.createElement('div');
welcome.innerHTML = 'Welcome to the future.';
welcome.style.position = 'absolute';
welcome.style.left = '50%';
welcome.style.top = '50%';
welcome.style.transform = 'scale(1)';
welcome.style.transformOrigin = '50% 50%';
welcome.style.textAlign = 'center';
welcome.style.fontSize = '50px';
welcome.style.color = 'white';
welcome.style.fontFamily = 'sans-serif';
welcome.style.textShadow = '2px 2px 0px black';
document.body.appendChild(welcome);

function fadeOut(el) {
  var opacity = 1;
  var timer = setInterval(function () {
    opacity -= 0.01;
    el.style.opacity = opacity;
    if (opacity <= 0.01) {
      clearInterval(timer);
      el.style.display = 'none';
    }
  }, 10);
}

setTimeout(function () {
  fadeOut(welcome);
}, 10000);

var commands = 'make a canvas with https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg as the background,make the background fit screen,draw stars going right to left.,make starts white,make stars glow,make stars move 5x faster,Add music to website :https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3,add ship img:https://www.clipartmax.com/png/full/31-317366_rocket-launch-clipart.png to canvas ,shrink it scale 1,move to center of window,set imageMode(Center).,move ship position towards cursor over a 10ms interval, moving at speed of 1, and rotate its angle towards cursor with a rotation offset of 90 degrees.'.split(',');

var list = document.createElement('ol');
for (var i = 0; i < commands.length; i++) {
  var li = document.createElement('li');
  li.innerHTML = commands[i];
  list.appendChild(li);
}
document.body.appendChild(list);

list.style.position = 'absolute';
list.style.left = '50%';
list.style.top = '50%';
list.style.transform = 'scale(1)';
list.style.transformOrigin = '50% 50%';
list.style.textAlign = 'center';
list.style.fontSize = '20px';
list.style.color = 'white';
list.style.fontFamily = 'sans-serif';
list.style.textShadow = '2px 2px 0px black';

list.style.opacity = 0;

function fadeIn(el) {
  var opacity = 0;
  var timer = setInterval(function () {
    opacity += 0.01;
    el.style.opacity = opacity;
    if (opacity >= 1) {
      clearInterval(timer);
    }
  }, 10);
}

setTimeout(function () {
  fadeIn(list);
}, 15000);
});
        </script>
