
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvas.style.backgroundImage = 'url(https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg)';
document.body.appendChild(canvas);

canvas.style.backgroundSize = 'cover';

var ctx = canvas.getContext('2d');
var stars = [];
for (var i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    speed: Math.random() * 0.1 + 0.05
  });
}
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < stars.length; i++) {
    var star = stars[i];
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2, false);
    ctx.fill();
    star.x -= star.speed;
    if (star.x < 0) {
      star.x = canvas.width;
      star.y = Math.random() * canvas.height;
    }
  }
  requestAnimationFrame(draw);
}
draw();

ctx.fillStyle = 'white';

ctx.shadowColor = 'white';
ctx.shadowBlur = 10;

for (var i = 0; i < stars.length; i++) {
  stars[i].speed *= 5;
}

var ship = document.createElement('img');
ship.src = 'https://www.clipartmax.com/png/full/31-317366_rocket-launch-clipart.png';
ship.style.width = '50px';
ship.style.height = '50px';
ship.style.position = 'absolute';
ship.style.left = (window.innerWidth - 50) / 2 + 'px';
ship.style.top = (window.innerHeight - 50) / 2 + 'px';
document.body.appendChild(ship);

var mouse = {
  x: 0,
  y: 0
};
document.addEventListener('mousemove', function (e) {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
var shipAngle = 0;
var shipSpeed = 3;
function fly() {
  var dx = mouse.x - ship.offsetLeft;
  var dy = mouse.y - ship.offsetTop;
  var angle = Math.atan2(dy, dx);
  shipAngle = (angle + Math.PI / 2) * (180 / Math.PI);
  ship.style.transform = 'rotate(' + shipAngle + 'deg)';
  var distance = Math.sqrt(dx * dx + dy * dy);
  if (distance > shipSpeed) {
    ship.style.left = (ship.offsetLeft + shipSpeed * Math.cos(angle)) + 'px';
    ship.style.top = (ship.offsetTop + shipSpeed * Math.sin(angle)) + 'px';
  } else {
    ship.style.left = mouse.x + 'px';
    ship.style.top = mouse.y + 'px';
  }
  requestAnimationFrame(fly);
}
fly();

var welcome = document.createElement('div');
welcome.innerHTML = 'Welcome to the future.';
welcome.style.position = 'absolute';
welcome.style.left = (window.innerWidth - welcome.offsetWidth) / 2 + 'px';
welcome.style.top = (window.innerHeight - welcome.offsetHeight) / 2 + 'px';
document.body.appendChild(welcome);

welcome.style.fontSize = '40px';
welcome.style.color = 'white';
welcome.style.textShadow = '0 0 10px white';

function fadeOut(el, ms) {
  var opacity = 1;
  var timer = setInterval(function () {
    opacity -= 0.05;
    el.style.opacity = opacity;
    if (opacity <= 0.05) {
      clearInterval(timer);
      el.style.display = 'none';
    }
  }, ms / 100);
}

setTimeout(function () {
  fadeOut(welcome, 100);
}, 10000);

var commands = "make a canvas with https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg as the background,make the background fit screen,draw stars going right to left.,make starts white,make stars glow,make stars move 5x faster,Add music to website :https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3,add ship img:https://www.clipartmax.com/png/full/31-317366_rocket-launch-clipart.png to canvas ,shrink it scale 1,move to center of window,set imageMode(Center).,move ship position towards cursor over a 10ms interval, moving at speed of 1, and rotate its angle towards cursor with a rotation offset of 90 degrees.";
var commandsArray = commands.split(',');

var list = document.createElement('ul');
list.style.position = 'absolute';
list.style.left = '30%';
list.style.top = '30%';
list.style.fontSize = '20px';
list.style.color = 'white';
document.body.appendChild(list);
for (var i = 0; i < commandsArray.length; i++) {
  var bullet = document.createElement('li');
  bullet.innerHTML = commandsArray[i];
  list.appendChild(bullet);
}

list.style.opacity = 0;

function fadeIn(el, ms) {
  var opacity = 0;
  var timer = setInterval(function () {
    opacity += 0.05;
    el.style.opacity = opacity;
    if (opacity >= 1) {
      clearInterval(timer);
    }
  }, ms / 100);
}

var showPrompts = document.createElement('button');
showPrompts.innerHTML = 'Show Prompts';
showPrompts.style.position = 'absolute';
showPrompts.style.left = '0px';
showPrompts.style.top = '0px';
showPrompts.style.border = 'none';
showPrompts.style.backgroundColor = '#2c3e50';
showPrompts.style.color = 'white';
showPrompts.style.fontSize = '20px';
showPrompts.style.padding = '10px';
showPrompts.style.borderRadius = '5px';
document.body.appendChild(showPrompts);

showPrompts.addEventListener('click', function () {
  fadeIn(list, 100);
});
});
        </script>
